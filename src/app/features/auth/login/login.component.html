<!-- login.component.html -->
<app-spinner></app-spinner>
<div class="container d-flex justify-content-center align-items-center vh-100 animation">
  <div class="card shadow-lg p-4 login-card">
    <h1 class="fw-bold text-primary text-center">
      <span class="text-light work-stroke fs-1">Work</span>
      <span class="text-dark">Sync</span>
    </h1>
    <label class="lead text-dark text-center">
      Sincroniza. Organiza. Avanza.
    </label>

    <!-- Formulario de Login -->
    <div *ngIf="!showRegisterForm">
      <app-form
        formType="login"
        title=""
        [fields]="loginFields"
        submitButtonText="Ingresar"
        (onSubmit)="onLogin($event)">
      </app-form>
    </div>

    <!-- Formulario de Registro -->
    <div *ngIf="showRegisterForm" class="mt-1 fade-in-up">
      <h5 class="text-center text-primary lead">Registro de Usuario</h5>
      <app-form
        formType="register"
        title=""
        [fields]="registerFields"
        submitButtonText="Registrarse"
        (onSubmit)="onRegister($event)">
      </app-form>
      <button class="btn btn-secondary btn-lg w-100 mt-3" (click)="closeRegisterForm()">
        Cancelar
      </button>
    </div>
  </div>
</div>
