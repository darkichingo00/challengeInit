<h3 class="text-center text-primary mb-3">
  {{ title }}
</h3>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-floating mb-3" *ngFor="let field of fields">
    <input
      [type]="field.type"
      [id]="field.name"
      class="form-control"
      [formControlName]="field.name"
      [placeholder]="field.placeholder"
    />
    <label [for]="field.name">{{ field.label }}</label>
  </div>

  <button
    type="submit"
    class="btn btn-lg btn-primary w-100 custom-button"
    [disabled]="form.invalid"
  > {{ submitButtonText }}
  </button>
</form>
